<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    .flag{
      position: relative;
      background-color: #ce1126;
      width: 900px;
      height: 600px;
    }
    .flag > div{
      position: absolute;
      background-color: #002868;
      top: 9rem;
      width: 100%;
      height: 50%;
    }
    .flag > p{
      margin: 0;
      text-align: center;
      font-size: 5rem;
      color: white;
    }
    div.flag> div > div{
      position: relative;
      top: 50px;
      left: 350px;
      border-radius: 100%;
      width: 200px;
      height: 200px;
      background-color: white;
    }
    div.flag>div div>p{
      margin: 0;
      color: black;
      font-size: 5rem;
      text-align: center;
    }
    
  </style>
</head>

<!-- 
  IMPORTANT! Do not change any HTML
Don't add any classes/ids/elements 
Use what you know about combining selectors 
and CSS specificity instead.
Hint 1: The flag is 900px by 600px and the circle is 200px by 200px.
Hint 2: You can use CSS inspection to get the colors from
https://appbrewery.github.io/flag-of-laos/
-->

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
