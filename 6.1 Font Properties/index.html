<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    html{
      font-size: 30px;
    }
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }

    /* Don't change the CSS above, add Your CSS below */
    .Color{
      color: coral;
    }
    .FontSize{
      font-size: 2rem;
    }
    .FontWeight{
      font-weight: 900;
    }
    .FontFamily{
      font-family: "Arsenal SC", sans-serif;
    }
    .TxtAlign{
      text-align: right;
    }

  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p class="Color"> Color</p>
  <p class="FontSize">Font Size</p>
  <p class="FontWeight">Font Weight</p>
  <p class="FontFamily">Font Family</p>
  <p class="TxtAlign">Text Align</p>
